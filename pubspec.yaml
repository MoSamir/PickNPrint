name: picknprint
description: pick and print is application to help user memorize each moment of his life

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: 6.0.6
  easy_localization:
  fluttertoast:
  http:
  dio:
  firebase_auth:
#  file_picker:
  modal_progress_hud:
  shared_preferences:
  youtube_player_iframe:
  xxtea:
  rxdart:
  image_picker:
  url_launcher:
  intl:
  flutter_facebook_login:
  flutter_webview_plugin:
  flutter_launcher_icons:
  flutter_staggered_animations:
  flutter_spinkit:
  flutter_svg:
  image_cropper: ^1.3.1
  path_provider:
  scroll_to_index: 1.0.6
  carousel_slider: 2.3.1
  configurable_expansion_tile: 1.0.0
  photo_manager: 0.5.8
  flutter_image_compress: 0.7.0
  flutter_filestack:
    path: ../flutter_filestack














flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/locales/
    - assets/images/
    - assets/images/flags/
    - assets/fonts/

  fonts:
    - family: Araboto
      fonts:
        - asset: assets/fonts/arabic/ArbFONTS-Araboto-Light.ttf
          weight: 300
        - asset: assets/fonts/arabic/ArbFONTS-Araboto-Normal.ttf
          weight: 400
        - asset: assets/fonts/arabic/ArbFONTS-Araboto-Medium.ttf
          weight: 500
    - family: Nunito
      fonts:
        - asset: assets/fonts/english/Nunito-Regular.ttf
          weight: 300
        - asset: assets/fonts/english/Nunito-Bold.ttf
          weight: 700

