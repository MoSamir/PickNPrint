name: picknprint
description: PickNprint is application to help user memorize each moment of his life

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_bloc: 5.0.0
  easy_localization: 2.3.3
  fluttertoast: 7.0.4
  http: 0.12.2
  dio: 3.0.10
  firebase_core: 0.5.0
  firebase_auth: 0.18.0+1
  file_picker: 1.10.0
  modal_progress_hud: 0.1.3
  shared_preferences: 0.5.7+1
  youtube_player_iframe: 1.1.0
  xxtea: 2.0.3
  rxdart: 0.24.0
  image_picker: 0.6.7+7
  url_launcher: 5.5.3
  intl: 0.16.1
  flutter_facebook_login: 3.0.0














dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/locales/
    - assets/images/
    - assets/images/flags/
    - assets/fonts/

